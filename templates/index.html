<!DOCTYPE html>
<html>
<head>
    <title>Vej Health Monitor</title>
</head>
<body>
	<img src="static/img/vej_logo.png" alt="logo" width="100" height="100"><br>

<style type="text/css">
.tg  {border-collapse:collapse;border-color:#93a1a1;border-spacing:0;border-style:solid;border-width:1px;}
.tg td{background-color:#fdf6e3;border-color:#93a1a1;border-style:solid;border-width:0px;color:#002b36;
  font-family:Arial, sans-serif;font-size:14px;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{background-color:#657b83;border-color:#93a1a1;border-style:solid;border-width:0px;color:#fdf6e3;
  font-family:Arial, sans-serif;font-size:14px;font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-1wig{font-weight:bold;text-align:left;vertical-align:top}
.tg .tg-5ddu{background-color:#eee8d5;font-weight:bold;text-align:left;vertical-align:top}
.tg .tg-alz1{background-color:#eee8d5;text-align:left;vertical-align:top}
.tg .tg-0lax{text-align:left;vertical-align:top}
</style>
<table class="tg">
<thead>
  <tr>
	  <th class="tg-0lax" colspan="2"><img src="{{ user_image }}" width="640" height="480"></th>
  </tr>
</thead>
<tbody>
  <tr>
    <td class="tg-5ddu">Last Update Time</td>
    <td class="tg-alz1">{{ time }}</td>
  </tr>
  <tr>
    <td class="tg-1wig">Plants Health</td>
    <td class="tg-0lax">Good</td>
  </tr>
  <tr>
    <td class="tg-5ddu">Weather</td>
    <td class="tg-alz1">{{ weather_main }} - {{ weather_desc }}</td>
  </tr>
  <tr>
    <td class="tg-1wig">Temperature</td>
    <td class="tg-0lax">{{ temperature }}&deg;C ({{ temp_min }}~{{ temp_max }}&deg;C)</td>
  </tr>
  <tr>
    <td class="tg-5ddu">Feels like</td>
    <td class="tg-alz1">{{ feels_like }}&deg;C</td>
  </tr>
  <tr>
    <td class="tg-1wig">Humidity</td>
    <td class="tg-0lax">{{ humidity }}%</td>
  </tr>
</tbody>
</table>

</body>
</html>
